<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ISS Distance Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #info {
        position: absolute;
        top: 0;
        width: 100%;
        text-align: center;
        z-index: 1;
        color: white;
        font-family: sans-serif;
        font-size: 1.5em;
        font-weight: bold;
        text-shadow: 2px 2px 5px black;
      }
      #distance {
        position: absolute;
        bottom: 50px;
        left: 50px;
        transform: translate(-50%, -50%);
        z-index: 1;
        color: white;
        font-family: sans-serif;
        font-size: 1.5em;
        font-weight: bold;
        text-shadow: 2px 2px 5px black;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <div id="info">This application uses your current location to display the International Space Station.</div>
    <a-scene
      embedded
      vr-mode-ui="enabled: true"
      arjs="sourceType: webcam; debugUIEnabled: false;"
      renderer="webgl"
    >
      <a-entity
        id="space-station"
        position="0 0 0"
        rotation="0 180 0"
        scale="0.06 0.06 0.06"
        gltf-model="https://cdn.jsdelivr.net/gh/nasa/NASA-3D-Resources/models/iss/iss.gltf"
      >
      </a-entity>
      <a-camera gps-camera rotation-reader></a-camera>
      <a-text
        value=""
        position="-0.5 -0.3 -1"
        align="center"
        color="white"
        width="2"
        gps-entity-place
      ></a-text>
      <a-text
        id="distance"
        value=""
        position="-0.5 -0.4 -1"
        align="center"
        color="white"
        width="6"
      ></a-text>
    </a-scene>

    <script>
      navigator.geolocation.getCurrentPosition(function (position) {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;

        const issPosUrl = "https://api.wheretheiss.at/v1/satellites/25544";
        fetch(issPosUrl)
          .then((response) => response.json())
          .then((data) => {
            const issLat = data.latitude;
            const issLng = data.longitude;

            // update distance between user and ISS
            const dist = distance(userLat, userLng, issLat, issLng).toFixed(0);
            document.getElementById(
              "distance"
            ).textContent = `Distance to ISS: ${dist} meters`;

            // update ISS position
            const spaceStation = document.getElementById("space-station");
            const altitude = data.altitude * 1000; // convert to meters
            spaceStation.setAttribute("position",`${altitude * Math.sin(issLat)} ${altitude} ${altitude * Math.cos(issLat)}`);

        // update text
        const text = document.querySelector(
          '[gps-entity-place="latitude: 0; longitude: 0;"]'
        );
        text.setAttribute("value", "International Space Station");
        text.setAttribute(
          "gps-entity-place",
          `latitude: ${issLat}; longitude: ${issLng};`
        );
      })
      .catch((error) => {
        console.error(error);
      });
  });

  // function to calculate distance between two lat/lng points
  function distance(lat1, lng1, lat2, lng2) {
    const R = 6371e3; // metres
    const φ1 = (lat1 * Math.PI) / 180;
    const φ2 = (lat2 * Math.PI) / 180;
    const Δφ = ((lat2 - lat1) * Math.PI) / 180;
    const Δλ = ((lng2 - lng1) * Math.PI) / 180;

    const a =
      Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
      Math.cos(φ1) *
        Math.cos(φ2) *
        Math.sin(Δλ / 2) *
        Math.sin(Δλ / 2);
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

    const d = R * c;

    return d;
  }
</script>
</body>
</html>
