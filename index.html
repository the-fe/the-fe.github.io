<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ISS Distance Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      #info {
        position: absolute;
        top: 0;
        width: 100%;
        text-align: center;
        z-index: 1;
        color: white;
        font-family: sans-serif;
        font-size: 1.5em;
        font-weight: bold;
        text-shadow: 2px 2px 5px black;
      }
      video {
        display: block;
        margin-top: 80px;
        margin-bottom: auto;
        margin-right: auto;
        margin-left: auto;
      }
      #latitude-longitude {
        z-index: 100;
        padding: 1rem;
        position: absolute;
        border: 3px solid #8AC007;
        bottom: 0
      }
      p {
        color: white
      }
      body {
        background-image: url("space-bg.jpg");
      }
    </style>
  </head>
  <body>
    <a-scene
  embedded
  vr-mode-ui="enabled: false"
  arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
  renderer="Webgl"
  environment="preset: forest; groundColor: #243941; grid: cross; lightPosition: 0 2 4"
  loading-screen="enabled: false"
  sky="src: https://www.nasa.gov/specials/3d/assets/ISS_stationary.glb; color: #000"

      <a-camera gps-camera rotation-reader> </a-camera>
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        id="ar-text"
      ></a-text>
      <a-camera gps-camera rotation-reader> </a-camera>

      <a-assets>
        <a-asset-item id="iss-model" src="ISS_stationary.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#iss-model" position="0 0 0"></a-entity>
      
      
    </a-scene>
    <div id="latitude-longitude">
      <p id="distance">Distance to ISS: TBD</p>
      <p id="space-station"></p>
      <p id="latitude">Latitude: TBD</p>
      <p id="longitude">Longitude: TBD</p>
    </div>

    <script>
      navigator.geolocation.getCurrentPosition(function (position) {
        const userLat = position.coords.latitude;
        const userLng = position.coords.longitude;

        const issPosUrl = "https://api.wheretheiss.at/v1/satellites/25544";
        fetch(issPosUrl)
          .then((response) => response.json())
          .then((data) => {
            const issLat = data.latitude;
            const issLng = data.longitude;

            // update distance between user and ISS
            const dist = distance(userLat, userLng, issLat, issLng).toFixed(0);
            document.getElementById(
              "distance"
            ).textContent = `Distance to ISS: ${dist} meters`;

            // update ISS position
            const spaceStation = document.getElementById("space-station");
            const altitude = data.altitude * 1000; // convert to meters
            spaceStation.setAttribute(
              "position",
              `${altitude * Math.sin(issLat)} ${altitude} ${
                altitude * Math.cos(issLat)
              }`
            );

            // update text
            const arText = document.getElementById("ar-text");
            arText.setAttribute(
              "gps-entity-place",
              `latitude: ${issLat}; longitude: ${issLng};`
            );
            const latEl = document.getElementById("latitude");
            latEl.innerText = `Latitude: ${issLat} °`;
            console.log(latEl);
            const lngEl = document.getElementById("longitude");
            lngEl.innerText = `Longitude: ${issLng} °`;
          })
          .catch((error) => {
            console.error(error);
          });
      });

      // function to calculate distance between two lat/lng points
      function distance(lat1, lng1, lat2, lng2) {
        const R = 6371e3; // metres
        const φ1 = (lat1 * Math.PI) / 180;
        const φ2 = (lat2 * Math.PI) / 180;
        const Δφ = ((lat2 - lat1) * Math.PI) / 180;
        const Δλ = ((lng2 - lng1) * Math.PI) / 180;

        const a =
          Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
          Math.cos(φ1) * Math.cos(φ2) * Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

        const d = R * c;

        return d;
      }
    </script>
  </body>
</html>
